<script type="text/x-red" data-template-name="nodered-credentials">
  <div class="form-row">
    <label for="node-config-input-username"><i class="fa"></i>Username</label>
    <input type="text" id="node-config-input-username">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa"></i>Password</label>
    <input type="password" id="node-config-input-password">
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('nodered-credentials',{
    category: 'config',
    credentials: {
      username: {type: "text", required:true},
      password: {type: "text", required:true}
    },
    label: function() {
      return "local NodeRED";
    },
  });
  RED.nodes.registerType('operator-credentials',{
    category: 'config',
    credentials: {
      token: {type: "text", required:false}
    },
    label: function() {
      return this.url;
    },
  });
  RED.nodes.registerType('dnr-daemon',{
      category: 'dontuse',
      defaults: {
        nodered: {type:"nodered-credentials",required:false},
        operatorUrl: {type:"text",required:true},
        operatorToken: {type:"operator-credentials", required:false}
      },
      color:"#d8bfd8",
      inputs:0,
      outputs:0,
      label: function() {
          return "Dnr Daemon";
      },
      labelStyle: function() {
          return "node_label_italic";
      },
      button: {
        onclick: function() {
          var node = this;
          $.ajax({
            url: "dnr_daemon/"+this.id,
            type:"POST",
            success: function(resp) {
                RED.notify(node._("success"),"success");
            },
            error: function(jqXHR,textStatus,errorThrown) {
                if (jqXHR.status == 404) {
                    RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
                } else if (jqXHR.status == 500) {
                    RED.notify(node._("common.notification.error",{message:node._("dnr_daemon.errors.failed")}),"error");
                } else if (jqXHR.status == 0) {
                    RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
                } else {
                    RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
                }
              }
          });
        }
      }
  });
</script>
