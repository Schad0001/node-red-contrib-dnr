<script type="text/x-red" data-template-name="dnr">
    <p><b>Do not use manually!!!</b></p>
</script>

<script type="text/x-red" data-help-name="dnr">
    <p>This node enables Distributed Node RED</p>
    <p>It is automatically generated and should never be used directly</p>
</script>

<style type="text/css">
  .node_label_trojan {}
</style>

<script type="text/javascript">
  RED.nodes.registerType('dnr',{
      category: 'dontuse',
      defaults: {
        input: {value: ''},
        gateway: {type:"dnr-gateway",required:true},
      },
      color:"#d8bfd8",
      inputs:1,
      outputs:1,
      label: function() {
          return "";
      },
      labelStyle: function() {
          return "node_label_trojan";
      }
  });

  RED.nodes.registerType('dnr-gateway',{
    category: 'config',
    defaults: {
        config: {value:{}}
    },
  });
  
  var changeWidth = function(){
    var dnrLabel = $('.node_label_trojan')
    dnrLabel.each(function(){
      var g = $(this).parent() 
      var rect = d3.select(g.children()[1])
      var node = rect.data()[0]
      node.w = 15
      node.dirty = true
      rect.data(node)
      RED.view.redraw();
    })
  };
  setTimeout(changeWidth, 3000)
  RED.events.on("workspace:change", changeWidth)
</script>
